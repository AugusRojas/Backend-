<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validacion - formulario</title>
</head>
<body>
    <form >
        <label for="nombre">Nombre</label>
        <input type="text" class="nombre">
        <br>
        <label for="apellido">Apellido</label>
        <input type="text" class="apellido">
        <br>
        <label for="correo">Correo</label>
        <input type="email" id="correo">
        <br>
        <label for="telefono">Telefono</label>
        <input type="number" class="telefono">
        <br>
        <label for="fecha">Fecha</label>
        <input type="date" class="fecha">
        <br>
        <label for="hora">Hora</label>
        <input type="time" class="hora">
        <br>
        <label for="cantidad">Cantidad de mesas a reservar</label>
        <input type="number" class="cantidad">
        <br>
        
        <input type="submit" value="Enviar" class="button">
      
    </form>
    <script src="app.js"></script>  
</body>
</html>
